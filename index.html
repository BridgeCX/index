<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgeCX.ai - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.25em;
      max-width: 600px;
    }
    .glow {
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7;
    }
    .email-signup {
      margin-top: 2em;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00ccb5;
    }
  </style>
</head>
<body>
  <h1 class="glow">BridgeCX.ai</h1>
  <p>Where AI meets human empathy — transforming customer service for a smarter tomorrow.</p>
<form id="notify-form" class="email-signup" action="https://formspree.io/f/xnnznbjd" method="POST">
  <input type="email" name="email" placeholder="Enter your email" required />
  <button type="submit">Notify Me</button>
  <p id="form-message" style="margin-top: 1em; font-size: 1em;"></p>
</form>

<script>
  const form = document.getElementById('notify-form');
  const message = document.getElementById('form-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = form.getAttribute('action');

    try {
      const res = await fetch(action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (res.ok) {
        message.textContent = '✅ Thank you! You’ll be notified.';
        message.style.color = '#00ffe7';
        form.reset();
      } else {
        message.textContent = '❌ Oops! Something went wrong. Please try again.';
        message.style.color = '#ff6464';
      }
    } catch (error) {
      message.textContent = '❌ Network error. Please check your connection.';
      message.style.color = '#ff6464';
    }
  });
</script>

</body>
</html>
